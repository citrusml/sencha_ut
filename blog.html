---
layout: default
title: Gallery
---

<div class="container my-5">
  <h2 class="text-center mb-5" style="font-family: 'Shippori Mincho', serif;">活動風景</h2>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for post in site.posts %}
    <div class="col">
      <div class="card h-100 border-0 shadow-sm">
        {% if post.image %}
        <img src="{{ post.image | relative_url }}" class="card-img-top" alt="{{ post.title }}" style="object-fit: cover; height: 200px;">
        {% endif %}
        <div class="card-body">
          <small class="text-muted">{{ post.date | date: "%Y.%m.%d" }}</small>
          <h5 class="card-title mt-1" style="font-size: 1rem;">{{ post.title }}</h5>
          <p class="card-text small text-secondary">{{ post.excerpt | strip_html | truncate: 50 }}</p>
          <a href="{{ post.url | relative_url }}" class="stretched-link"></a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
