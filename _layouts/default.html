<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="icon" type="image/vnd.microsoft.icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% seo %}
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-4 px-lg-5 max-width-1400">
      
      <a class="navbar-brand" href="{{ '/' | relative_url }}">
        <img src="{{ '/assets/images/doukoukai_logo_nobg.png' | relative_url }}" alt="ロゴ" class="navbar-logo">
        {{ site.title }}
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ '/about' | relative_url }}">煎茶道について</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ '/activities' | relative_url }}">活動内容</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ '/gallary' | relative_url }}">投稿</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ '/join' | relative_url }}">入会</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    {{ content }}
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 {{ site.title }}</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
