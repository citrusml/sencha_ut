<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "ja" }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* === 全体設定 === */
    body {
      background-color: #fcfaf2; /* 生成り色 */
      color: #4a4a4a;
      font-family: "Zen Maru Gothic", sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    /* === ヘッダー(メニューバー) === */
.navbar {
      background-color: #fcfaf2 !important;
      border-bottom: 1px solid #e0dcd0 !important;
      padding: 1rem 0;
      
      /* ▼▼▼ 追加：これで一番手前に来ます ▼▼▼ */
      position: sticky; /* または relative */
      z-index: 9999;    /* とにかく大きな数字を指定 */
    }
    .navbar-brand {
      font-family: "Shippori Mincho", serif;
      font-weight: bold;
      color: #3d4c38 !important; /* 抹茶色 */
      font-size: 1.5rem;
    }
    .nav-link {
      font-family: "Shippori Mincho", serif;
      color: #4a4a4a !important;
      font-weight: 500;
      margin-left: 15px;
    }
    .nav-link:hover {
      color: #6e8e59 !important; /* ホバーで抹茶色 */
    }

    /* === メインコンテンツ === */
    /* ここが重要！制限を取り払って中身をそのまま出します */
    main {
      flex: 1;
    }

    /* === フッター === */
    footer {
      background-color: #3d4c38;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      margin-top: auto; /* 常に一番下に */
      font-family: "Shippori Mincho", serif;
    }
    footer a { color: #ddd; text-decoration: none; }

    /* === 以前追加したCSSもここに統合 === */
    h1, h2, h3, h4, h5, h6, .display-6, .h4, .h5 {
      font-family: "Shippori Mincho", serif;
      color: #3d4c38;
      letter-spacing: 0.05em;
    }
    .btn-primary {
      background-color: #6e8e59;
      border-color: #6e8e59;
      font-family: "Shippori Mincho", serif;
      border-radius: 50px;
      padding-left: 30px; padding-right: 30px;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #4e663f;
      border-color: #4e663f;
      transform: translateY(-2px);
    }
    .bg-light {
      background-color: #fff !important;
      border: 1px solid #e0dcd0 !important;
      box-shadow: 0 4px 10px rgba(0,0,0,0.03);
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-4 px-lg-5" style="max-width: 1400px;">
      <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title | escape }}</a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          {% for my_page in site.pages %}
            {% if my_page.title %}
            <li class="nav-item">
              <a class="nav-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
            </li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>

  <main>
    {{ content }}
  </main>

  <footer>
    <div class="container">
      <p class="mb-0">&copy; {{ site.time | date: '%Y' }} {{ site.title | escape }}</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
