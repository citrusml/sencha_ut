<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* === 全体設定 === */
    body {
      background-color: #fcfaf2; /* 生成り色 */
      color: #4a4a4a;
      font-family: "Zen Maru Gothic", sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0; /* 余計な隙間を消す */
    }
    
    /* === ナビゲーションバー (修正済み) === */
    .navbar {
      background-color: #fcfaf2 !important; /* 背景色を強制適用 */
      border-bottom: 1px solid #e0dcd0 !important;
      padding: 1rem 0;
      
      /* ★ここがポイント：メニューを最前面に固定する設定 */
      position: sticky;
      top: 0;
      z-index: 9999; /* スライドショーより手前に表示！ */
    }

    .navbar-brand {
      font-family: "Shippori Mincho", serif;
      font-weight: bold;
      color: #3d4c38 !important; /* 抹茶色 */
      font-size: 1.5rem;
    }
    .nav-link {
      font-family: "Shippori Mincho", serif;
      color: #4a4a4a !important;
      font-weight: 500;
      margin-left: 15px;
    }
    .nav-link:hover {
      color: #6e8e59 !important;
    }
    
    /* === ハンバーガーメニューの中身 === */
    .navbar-collapse {
      background-color: #fcfaf2; /* スマホで開いたときの背景色 */
    }

    /* === メインコンテンツ === */
    main {
      flex: 1;
      width: 100%; /* 幅いっぱい使う */
    }

    /* === フッター === */
    footer {
      background-color: #3d4c38 !important;
      color: #fff !important;
      padding: 20px 0;
      font-family: "Shippori Mincho", serif;
      margin-top: auto;
      text-align: center;
    }
    footer p { margin-bottom: 0; }

    /* === デザインパーツ === */
    h1, h2, h3, h4, h5, h6, .display-6, .h4, .h5 {
      font-family: "Shippori Mincho", serif;
      color: #3d4c38;
      letter-spacing: 0.05em;
    }
    .btn-primary {
      background-color: #6e8e59;
      border-color: #6e8e59;
      font-family: "Shippori Mincho", serif;
      border-radius: 50px;
      padding: 10px 30px;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #4e663f;
      border-color: #4e663f;
      transform: translateY(-2px);
    }
    /* サイドバー等の白い箱 */
    .bg-light {
      background-color: #fff !important;
      border: 1px solid #e0dcd0 !important;
      box-shadow: 0 4px 10px rgba(0,0,0,0.03);
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-4 px-lg-5" style="max-width: 1400px;">
      
      <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ site.baseurl }}/about">煎茶道について</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ site.baseurl }}/activities">活動内容</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ site.baseurl }}/blog">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-primary text-white ms-lg-2 mt-2 mt-lg-0" href="{{ site.baseurl }}/join">Join us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    {{ content }}
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 {{ site.title }}</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
