<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* === ベースデザイン === */
    body {
      background-color: #fcfaf2; /* 生成り色 */
      color: #4a4a4a;
      font-family: "Zen Maru Gothic", sans-serif;
    }
    /* === 見出し === */
    h1, h2, h3, h4, h5, h6, .display-6, .h4, .h5 {
      font-family: "Shippori Mincho", serif;
      color: #3d4c38; /* 抹茶色 */
      letter-spacing: 0.05em;
    }
    /* === ボタン === */
    .btn-primary {
      background-color: #6e8e59;
      border-color: #6e8e59;
      font-family: "Shippori Mincho", serif;
      border-radius: 50px;
      padding-left: 30px; padding-right: 30px;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #4e663f;
      border-color: #4e663f;
      transform: translateY(-2px);
    }
    /* === サイドバーなど === */
    .bg-light {
      background-color: #fff !important;
      border: 1px solid #e0dcd0 !important;
      box-shadow: 0 4px 10px rgba(0,0,0,0.03);
    }
  </style>
  </head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ site.baseurl }}/">{{ site.title }}</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ site.baseurl }}/about">煎茶道について</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ site.baseurl }}/activities">活動内容</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ site.baseurl }}/blog">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-primary text-white ms-lg-2 px-3" href="{{ site.baseurl }}/join">Join us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="page-content" aria-label="Content">
    {{ content }}
  </main>

  <footer class="site-footer text-center py-4 bg-light mt-5">
    <p>&copy; 2025 Senchado Circle</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
